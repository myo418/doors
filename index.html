<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Three.js Door Sound Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
  }
}
</script>
<style>
  html,body { margin:0; height:100%; overflow:hidden; background:#111; }
  #info { position:fixed; left:12px; top:12px; color:#fff; font:14px/1.4 system-ui; }
  #hint { position:fixed; left:50%; bottom:28px; transform:translateX(-50%); color:#fff; font:16px system-ui; opacity:.85; }
  #lock { position:fixed; inset:0; display:grid; place-items:center; background:#0008; color:#fff; font:20px system-ui; cursor:pointer; }
</style>
</head>
<body>
<div id="info">カーソルキー：↑↓で前後移動・←→で視点回転。扉の前で <b>E</b> 長押しで開く。</div>
<div id="hint"></div>
<div id="lock">クリックして開始（Pointer Lock）</div>

<script type="module" src="main.js"></script>
</body>
</html>
